<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
            width: 400px;
        }
        .button {
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background: #f72b2b;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Successful!</h1>
        <p>Your image has been compressed successfully.</p>
        <a href="{{ url_for('download_file', filename=compressed_image_path) }}" class="button">Download Compressed Image</a>
    </div>
</body>
</html>
